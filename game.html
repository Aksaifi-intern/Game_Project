<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="game.css" .css>

</head>

<body>

    <h1>rock paper scissor</h1>
    <button id="dark-mode">Dark mode</button>



    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper (1).jpeg">
        </div>
        <div class="choice" id="scissor">
            <img src="./image/sesisor.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp Score</p>
        </div>
    </div>
    <div class="show-result">
        <div class="result">

            <p id="userresult">UserChoice is = 0 </p>
        </div>
        <div class="result">

            <p id="compresult">CompChoice is = 0</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
        <button id="reset">restart</button>
    </div>
    <script src="game.js"></script>
</body>


</html>
